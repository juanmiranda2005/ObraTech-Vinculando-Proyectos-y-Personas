<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Trabajador - ObraTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        'primary': '#FF9800',
                        'primary-light': '#FFF3E0',
                        'background-dark': '#121212',
                        'surface-dark': '#1A1A1A',
                        'success': '#00A651',
                        'danger': '#D32F2F',
                        'warning': '#F57C00',
                        'info': '#0097A7',
                        'text-main-dark': '#E0E0E0',
                        'text-secondary-dark': '#A0A0A0',
                        'border-light': '#333333'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background-dark text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-surface-dark border-r border-border-light shadow-sm">
            <div class="p-6 border-b border-border-light">
                <div class="flex items-center space-x-2">
                    <img alt="ObraTech Logo" class="h-10" src="/img/logo3.png" />
                    <span class="text-xl font-bold text-primary">ObraTech</span>
                </div>
            </div>

            <div class="p-4 border-b border-border-light">
                <p class="text-sm text-text-secondary-dark">Bienvenido</p>
                <p class="font-semibold text-text-main-dark" th:text="${usuario.username}">usuario</p>
                <p class="text-xs text-primary mt-1" th:text="${usuario.role}">ROLE_ADMIN</p>
            </div>

            <nav class="p-4 space-y-2">
                <a th:href="@{/desboard}"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                    <span class="material-symbols-outlined text-text-secondary-dark">dashboard</span>
                    <span class="text-text-secondary-dark">Dashboard</span>
                </a>
                <a th:href="@{/trabajadores}"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                    <span class="material-symbols-outlined text-text-secondary-dark">people</span>
                    <span class="text-text-secondary-dark">Trabajadores</span>
                </a>
                <form th:action="@{/logout}" method="post" class="w-full">
                    <button type="submit"
                        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-500/20 text-red-400 transition">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </nav>
        </div>

        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-surface-dark border-b border-border-light shadow-sm p-6">
                <h1 class="text-3xl font-bold text-white flex items-center space-x-2">
                    <span class="material-symbols-outlined text-primary text-4xl">person_add</span>
                    <span>Crear Nuevo Trabajador</span>
                </h1>
                <p class="text-text-secondary-dark mt-1">Completa el formulario para registrar un nuevo trabajador</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <div class="max-w-3xl mx-auto">
                    <div class="bg-surface-dark rounded-xl border border-border-light shadow-lg p-8">
                        <form th:action="@{/trabajadores/crear}" th:object="${trabajador}" method="post"
                            class="space-y-6">

                            <div>
                                <label for="nombre"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">label</span>
                                    <span>Nombre</span>
                                </label>
                                <input type="text" id="nombre" th:field="*{nombre}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Juan" required>
                            </div>

                            <div>
                                <label for="apellido"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">label</span>
                                    <span>Apellido</span>
                                </label>
                                <input type="text" id="apellido" th:field="*{apellido}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Pérez" required>
                            </div>

                            <div>
                                <label for="email"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">email</span>
                                    <span>Email</span>
                                </label>
                                <input type="email" id="email" th:field="*{email}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="juan@example.com" required>
                            </div>

                            <div>
                                <label for="telefono"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">phone</span>
                                    <span>Teléfono</span>
                                </label>
                                <input type="tel" id="telefono" th:field="*{telefono}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="+57 300 000 0000" required>
                            </div>

                            <div>
                                <label for="oficio"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">work</span>
                                    <span>Oficio</span>
                                </label>
                                <select id="oficio" th:field="*{oficio}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                                    <option value="">-- Selecciona un oficio --</option>
                                    <option value="Albañilería">Albañilería</option>
                                    <option value="Plomería">Plomería</option>
                                    <option value="Electricidad">Electricidad</option>
                                    <option value="Carpintería">Carpintería</option>
                                    <option value="Pintura">Pintura</option>
                                    <option value="Herrería">Herrería</option>
                                    <option value="Demolición">Demolición</option>
                                    <option value="Excavación">Excavación</option>
                                </select>
                            </div>

                            <div>
                                <label for="experiencia"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">badge</span>
                                    <span>Años de Experiencia</span>
                                </label>
                                <input type="number" id="experiencia" th:field="*{experiencia}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white placeholder-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="5" min="0" max="70" required>
                            </div>

                            <div>
                                <label for="disponibilidad"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark flex items-center space-x-1">
                                    <span class="material-symbols-outlined text-primary text-sm">check_circle</span>
                                    <span>Disponibilidad</span>
                                </label>
                                <select id="disponibilidad" th:field="*{disponibilidad}"
                                    class="w-full px-4 py-2 bg-gray-800 border border-border-light rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                                    <option value="true">Disponible</option>
                                    <option value="false">No Disponible</option>
                                </select>
                            </div>

                            <div class="flex gap-4 pt-6">
                                <button type="submit"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-primary text-white rounded-lg hover:bg-orange-600 transition font-semibold">
                                    <span class="material-symbols-outlined">save</span>
                                    <span>Crear Trabajador</span>
                                </button>
                                <a th:href="@{/trabajadores}"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-semibold">
                                    <span class="material-symbols-outlined">close</span>
                                    <span>Cancelar</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .sidebar-link:hover {
            @apply bg-gray-800;
        }
        
        select option {
            background-color: #1A1A1A;
            color: #E0E0E0;
        }
    </style>
</body>

</html>
