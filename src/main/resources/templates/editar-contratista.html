<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contratista - ObraTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#FF9800',
                        'primary-light': '#FFF3E0',
                        'success': '#00A651',
                        'danger': '#D32F2F',
                        'warning': '#F57C00',
                        'info': '#0097A7',
                        'text-main-dark': '#1F2937',
                        'text-secondary-dark': '#6B7280',
                        'border-light': '#E5E7EB'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-border-light shadow-sm">
            <!-- Logo -->
            <div class="p-6 border-b border-border-light">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-2xl">construction</span>
                    </div>
                    <span class="text-xl font-bold text-primary">ObraTech</span>
                </div>
            </div>

            <!-- User Info -->
            <div class="p-4 border-b border-border-light">
                <p class="text-sm text-text-secondary-dark">Bienvenido</p>
                <p class="font-semibold text-text-main-dark" th:text="${usuario.username}">usuario</p>
                <p class="text-xs text-primary mt-1" th:text="${usuario.role}">ROLE_ADMIN</p>
            </div>

            <!-- Navigation -->
            <nav class="p-4 space-y-2">
                <a th:href="@{/desboard}"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg">
                    <span class="material-symbols-outlined text-text-secondary-dark">dashboard</span>
                    <span class="text-text-secondary-dark">Dashboard</span>
                </a>
                <a th:href="@{/contratistas}"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg">
                    <span class="material-symbols-outlined text-text-secondary-dark">engineering</span>
                    <span class="text-text-secondary-dark">Contratistas</span>
                </a>

                <!-- Logout Form -->
                <form th:action="@{/logout}" method="post" class="w-full">
                    <button type="submit"
                        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-50 text-danger transition">
                        <span class="material-symbols-outlined">logout</span>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-white border-b border-border-light shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-text-main-dark flex items-center space-x-2">
                            <span class="material-symbols-outlined text-primary text-4xl">edit</span>
                            <span>Editar Contratista</span>
                        </h1>
                        <p class="text-text-secondary-dark mt-1">Actualiza la información del contratista</p>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6">
                <div class="max-w-2xl">
                    <div class="bg-white rounded-lg shadow p-8">
                        <!-- Formulario -->
                        <form th:action="@{/contratistas/{id}/editar(id=${contratista.id})}" th:object="${contratista}" method="post"
                            class="space-y-6">

                            <!-- Nombre -->
                            <div>
                                <label for="nombre"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">label</span>
                                    Nombre
                                </label>
                                <input type="text" id="nombre" th:field="*{nombre}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    placeholder="Juan" required>
                            </div>

                            <!-- Apellido -->
                            <div>
                                <label for="apellido"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">label</span>
                                    Apellido
                                </label>
                                <input type="text" id="apellido" th:field="*{apellido}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    placeholder="Pérez" required>
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">email</span>
                                    Email
                                </label>
                                <input type="email" id="email" th:field="*{email}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    placeholder="juan@example.com" required>
                            </div>

                            <!-- Teléfono -->
                            <div>
                                <label for="telefono"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">phone</span>
                                    Teléfono
                                </label>
                                <input type="tel" id="telefono" th:field="*{telefono}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    placeholder="+57 300 000 0000" required>
                            </div>

                            <!-- Especialidad -->
                            <div>
                                <label for="especialidad"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">work</span>
                                    Especialidad
                                </label>
                                <select id="especialidad" th:field="*{especialidad}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    required>
                                    <option value="">-- Selecciona una especialidad --</option>
                                    <option value="Albañilería">Albañilería</option>
                                    <option value="Plomería">Plomería</option>
                                    <option value="Electricidad">Electricidad</option>
                                    <option value="Carpintería">Carpintería</option>
                                    <option value="Pintura">Pintura</option>
                                    <option value="Herrería">Herrería</option>
                                    <option value="Demolición">Demolición</option>
                                    <option value="Excavación">Excavación</option>
                                </select>
                            </div>

                            <!-- Experiencia -->
                            <div>
                                <label for="experiencia"
                                    class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">badge</span>
                                    Años de Experiencia
                                </label>
                                <input type="number" id="experiencia" th:field="*{experiencia}"
                                    class="w-full px-4 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                    placeholder="5" min="0" max="70" required>
                            </div>

                            <!-- Botones -->
                            <div class="flex gap-4 pt-6">
                                <button type="submit"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 transition font-semibold">
                                    <span class="material-symbols-outlined">save</span>
                                    <span>Guardar Cambios</span>
                                </button>
                                <a th:href="@{/contratistas}"
                                    class="flex-1 flex items-center justify-center space-x-2 px-6 py-3 bg-gray-200 text-text-main-dark rounded-lg hover:bg-gray-300 transition font-semibold">
                                    <span class="material-symbols-outlined">close</span>
                                    <span>Cancelar</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .sidebar-link:hover {
            @apply bg-primary-light text-primary;
        }
    </style>
</body>

</html>
