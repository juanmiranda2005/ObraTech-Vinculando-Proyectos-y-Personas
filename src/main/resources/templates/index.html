<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ObraTech - Bienvenido</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css"/>
        <!-- Configuración personalizada de Tailwind -->
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#FF9800",
                            "background-light": "#f6f7f8",
                            "background-dark": "#121212",
                        },
                        fontFamily: {
                            "display": ["Work Sans", "sans-serif"]
                        },
                        borderRadius: {
                            "DEFAULT": "0.25rem",
                            "lg": "0.5rem",
                            "xl": "0.75rem",
                            "full": "9999px"
                        },
                        keyframes: {
                            carousel: {
                                '0%, 100%': { transform: 'translateX(0)' },
                                '16.66%': { transform: 'translateX(0)' },
                                '33.33%': { transform: 'translateX(-100%)' },
                                '50%': { transform: 'translateX(-100%)' },
                                '66.66%': { transform: 'translateX(-200%)' },
                                '83.33%': { transform: 'translateX(-200%)' },
                            }
                        },
                        animation: {
                            carousel: 'carousel 10s ease-in-out infinite',
                        }
                    },
                },
            }
        </script>
    </head>
    <body class="bg-background-dark dark font-display">
        <div class="relative flex h-screen w-full flex-col bg-background-dark dark group/design-root overflow-hidden">
            <!-- Fondo oscuro con imagen arquitectónica translúcida -->
            <div class="absolute inset-0 z-0">
                <div class="w-full h-full bg-center bg-no-repeat bg-cover aspect-auto" 
                    data-alt="Stylized architectural blueprint with dark filter" 
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_1c8GAfbFu5e8v0vmbc_zniJn4Cv1f-RtIucYl0h8Onl_Ll9ZexAsbvAgRo_2UX2gLy7TxbjjPS5nVj4BOgpD3W9UMbrs-TF3tS7NyqlHnPGD5meZEgXlVT6Dq12Yul7gA0J-UysFT2MKCCXTq5ZTpTUZ8ZNqx4ThYmBKqa_DGMgFJX74TOdnlfFYQgIKEeE1rEEL8jYnz_HqryecepQd6lgox-z3cPaHM_-ktwam8nhlOysL1PpW-WZ88pHuvE4yLuo235B-jaA"); opacity: 0.2;'>
                </div>
            </div>
                    <!-- Contenido principal (logo, texto y botón) -->
            <div class="relative z-10 flex flex-col items-center justify-between flex-grow p-6">
                <!-- Sección superior con el logo y texto -->
                <div class="flex-grow flex flex-col items-center justify-start text-center pt-4">
                    <!-- Logo centrado -->
                    <div class="flex w-full grow-0 justify-center items-center mt-[-90px] mb-[-5px]">
                        <img alt="ObraTech Logo" class="logo object-contain" src="/img/logo3.png"/>
                    </div>
                    <h1 class="text-white tracking-light text-[25px] font-bold leading-tight px-4 text-center mt-[-70px] mb-4">
                        Construyendo el futuro de tus proyectos.
                    </h1>
                    <div class="h-16 mt-4 overflow-hidden">
                        <div class="flex animate-carousel">
                            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-full text-center px-4">
                                <p class="text-gray-400 text-base font-medium leading-normal">Conecta con los mejores profesionales.</p>
                            </div>
                            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-full text-center px-4">
                                <p class="text-gray-400 text-base font-medium leading-normal">Gestiona tus proyectos de forma eficiente.</p>
                            </div>
                            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-full text-center px-4">
                                <p class="text-gray-400 text-base font-medium leading-normal">Haz crecer tu negocio en la construcción.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a th:href="hola">
                    <button class="flex w-full max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] mt-[-100px]">
                        <span class="truncate">Comenzar</span>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
