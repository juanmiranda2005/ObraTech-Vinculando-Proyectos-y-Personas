<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Proyecto - ObraTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .sidebar-link {
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #FF9800;
        }

        .form-card {
            background: linear-gradient(135deg, #1A1A1A 0%, #242424 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #FF9800 0%, #FF6B00 100%);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 152, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 152, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF9800",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121212",
                        "surface-dark": "#1A1A1A",
                        "text-main-dark": "#E0E0E0",
                        "text-secondary-dark": "#A0A0A0",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                },
            },
        }

        function validarFormulario(event) {
            const inicio = document.getElementById("fechaInicio").value;
            const entrega = document.getElementById("fechaEntrega").value;
            const presupuesto = document.getElementById("presupuesto").value;

            if (inicio && entrega && new Date(entrega) < new Date(inicio)) {
                alert("⚠️ La fecha de entrega no puede ser anterior a la de inicio.");
                event.preventDefault();
                return false;
            }

            if (presupuesto < 1000000) {
                alert("⚠️ El presupuesto mínimo es de 1.000.000 COP.");
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>

<body class="bg-background-dark font-display text-white">
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 h-full w-64 bg-surface-dark border-r border-gray-800 z-40">
        <div class="p-6 border-b border-gray-800">
            <div class="flex items-center space-x-3">
                <img alt="ObraTech Logo" class="h-10" src="/img/logo3.png" />
                <span class="text-xl font-bold text-white">ObraTech</span>
            </div>
        </div>
        <nav class="p-4 space-y-2">
            <a th:href="@{/desboard}"
                class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg">
                <span class="material-symbols-outlined text-text-secondary-dark">dashboard</span>
                <span class="text-text-secondary-dark">Dashboard</span>
            </a>

            <div th:if="${session.usuario != null and session.usuario.role == 'ROLE_CLIENT'}">
                <a th:href="@{/proyectos/publicar}"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg bg-primary/20 border-l-3 border-primary">
                    <span class="material-symbols-outlined text-primary">construction</span>
                    <span class="text-text-main-dark font-medium">Publicar Proyectos</span>
                </a>
                <a th:href="@{/proyectos/mis-proyectos}" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-lg">
                    <span class="material-symbols-outlined text-text-secondary-dark">folder</span>
                    <span class="text-text-secondary-dark">Mi Historial de Proyectos</span>
                </a>
            </div>
        </nav>
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
            <div class="flex items-center space-x-3 mb-3">
                <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center">
                    <span
                        th:text="${session.usuario.username != null ? session.usuario.username.substring(0,1).toUpperCase() : 'U'}"></span>
                </div>
                <div class="flex-1">
                    <p class="text-text-main-dark font-medium text-sm" th:text="${session.usuario.username}">Usuario</p>
                    <p class="text-text-secondary-dark text-xs" th:text="${session.usuario.role}"></p>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" class="w-full">
                <button type="submit"
                    class="w-full flex items-center justify-center space-x-2 px-4 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-surface-dark border-b border-gray-800 px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-white">Publicar Nuevo Proyecto</h1>
                    <p class="text-text-secondary-dark text-sm mt-1">Completa los detalles del proyecto que deseas publicar</p>
                </div>
            </div>
        </header>

        <!-- Form Content -->
        <main class="p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Form Card -->
                <div class="form-card rounded-xl p-8">
                    <!-- Mensajes -->
                    <div th:if="${mensaje}" class="mb-6 p-4 bg-green-500/20 border border-green-500/50 text-green-400 rounded-lg"
                        th:text="${mensaje}"></div>
                    <div th:if="${error}" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 text-red-400 rounded-lg"
                        th:text="${error}"></div>

                    <!-- Formulario -->
                    <form th:action="@{/proyectos/publicar}" th:object="${proyecto}" method="post"
                        class="space-y-6" onsubmit="return validarFormulario(event)">

                        <!-- Título -->
                        <div>
                            <label for="titulo" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                <span class="material-symbols-outlined align-middle text-primary text-sm">label</span>
                                Título del Proyecto
                            </label>
                            <input type="text" id="titulo" name="titulo" th:field="*{titulo}"
                                placeholder="Ej. Construcción de edificio comercial"
                                class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none"
                                required>
                        </div>

                        <!-- Descripción -->
                        <div>
                            <label for="descripcion" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                <span class="material-symbols-outlined align-middle text-primary text-sm">description</span>
                                Descripción
                            </label>
                            <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="5"
                                placeholder="Describe los detalles y objetivos del proyecto..."
                                class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none resize-none"
                                required></textarea>
                        </div>

                        <!-- Ubicación y Tipo de Proyecto -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="ubicacion" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">location_on</span>
                                    Ubicación
                                </label>
                                <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}"
                                    placeholder="Ej. Cartagena, Bolívar"
                                    class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none"
                                    required>
                            </div>

                            <div>
                                <label for="tipoProyecto" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">category</span>
                                    Tipo de Proyecto
                                </label>
                                <select id="tipoProyecto" name="tipoProyecto" th:field="*{tipoProyecto}"
                                    class="input-field w-full p-3 rounded-lg text-white focus:outline-none"
                                    required>
                                    <option value="">Selecciona un tipo...</option>
                                    <option value="Residencial">Residencial</option>
                                    <option value="Comercial">Comercial</option>
                                    <option value="Industrial">Industrial</option>
                                    <option value="Institucional">Institucional</option>
                                    <option value="Infraestructura">Infraestructura</option>
                                </select>
                            </div>
                        </div>

                        <!-- Presupuesto -->
                        <div>
                            <label for="presupuesto" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                <span class="material-symbols-outlined align-middle text-primary text-sm">attach_money</span>
                                Presupuesto Estimado (COP)
                            </label>
                            <input type="number" id="presupuesto" name="presupuesto" th:field="*{presupuesto}"
                                min="1000000" step="100000"
                                placeholder="Ej. 50000000"
                                class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none"
                                required>
                            <p class="text-text-secondary-dark text-xs mt-1">Mínimo: $1.000.000 COP</p>
                        </div>

                        <!-- Fechas -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="fechaInicio" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">event</span>
                                    Fecha de Inicio
                                </label>
                                <input type="date" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}"
                                    class="input-field w-full p-3 rounded-lg text-white focus:outline-none"
                                    required>
                            </div>

                            <div>
                                <label for="fechaEntrega" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">event_available</span>
                                    Fecha de Entrega
                                </label>
                                <input type="date" id="fechaEntrega" name="fechaEntrega" th:field="*{fechaEntrega}"
                                    class="input-field w-full p-3 rounded-lg text-white focus:outline-none"
                                    required>
                            </div>
                        </div>

                        <!-- Plazo Estimado y Área Total -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="plazoEstimado" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">schedule</span>
                                    Plazo Estimado (Meses)
                                </label>
                                <input type="number" id="plazoEstimado" name="plazoEstimado" th:field="*{plazoEstimado}"
                                    min="1" placeholder="Ej. 6"
                                    class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
                            </div>

                            <div>
                                <label for="areaTotal" class="block text-sm font-semibold mb-2 text-text-main-dark">
                                    <span class="material-symbols-outlined align-middle text-primary text-sm">straighten</span>
                                    Área Total (m²)
                                </label>
                                <input type="number" id="areaTotal" name="areaTotal" th:field="*{areaTotal}"
                                    min="0" step="0.01" placeholder="Ej. 5000"
                                    class="input-field w-full p-3 rounded-lg text-white placeholder-gray-500 focus:outline-none">
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="flex gap-4 pt-6">
                            <button type="submit"
                                class="flex-1 gradient-bg px-6 py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity flex items-center justify-center space-x-2">
                                <span class="material-symbols-outlined align-middle">publish</span>
                                <span>Publicar Proyecto</span>
                            </button>
                            <a th:href="@{/desboard}"
                                class="flex-1 px-6 py-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold transition-colors flex items-center justify-center space-x-2">
                                <span class="material-symbols-outlined align-middle">close</span>
                                <span>Cancelar</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
